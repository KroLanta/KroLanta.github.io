                <script type="text/javascript">
                    function compte_a_rebours() {
                        var compte_a_rebours = document.getElementById("compte_a_rebours");
                        var date_actuelle = new Date();
                        var date_evenement = new Date("Apr 10 19:00:00 2018");
                        var total_secondes = (date_evenement - date_actuelle) / 1000;
                        var prefixe = "Kro Lanta : ";
                        if (total_secondes < 0) {
                            prefixe = "Kro Lanta : "; // On modifie le préfixe si la différence est négatif
                            total_secondes = Math.abs(total_secondes); // On ne garde que la valeur absolue
                        }
                        if (total_secondes > 0) {
                            var jours = Math.floor(total_secondes / (60 * 60 * 24));
                            var heures = Math.floor((total_secondes - (jours * 60 * 60 * 24)) / (60 * 60));
                            minutes = Math.floor((total_secondes - ((jours * 60 * 60 * 24 + heures * 60 * 60))) / 60);
                            secondes = Math.floor(total_secondes - ((jours * 60 * 60 * 24 + heures * 60 * 60 + minutes * 60)));
                            var et = "et";
                            var mot_jour = "jours";
                            var mot_heure = "heures";
                            var mot_minute = "minutes";
                            var mot_seconde = "secondes";
                            if (jours == 0) {
                                jours = '';
                                mot_jour = '';
                            } else if (jours == 1) {
                                mot_jour = "jour";
                            }
                            if (heures == 0) {
                                heures = '';
                                mot_heure = '';
                            } else if (heures == 1) {
                                mot_heure = "heure";
                            }

                            if (minutes == 0) {
                                minutes = '';
                                mot_minute = '';
                            } else if (minutes == 1) {
                                mot_minute = "minute";
                            }
                            if (secondes == 0) {
                                secondes = '';
                                mot_seconde = '';
                                et = '';
                            } else if (secondes == 1) {
                                mot_seconde = "seconde";
                            }
                            if (minutes == 0 && heures == 0 && jours == 0) {
                                et = "";
                            }
                            compte_a_rebours.innerHTML = jours + ' ' + mot_jour + ', ' + heures + ' ' + mot_heure;
                            compte_a_rebours_jour.innerHTML = jours + ' ' + mot_jour;
                            compte_a_rebours_heure.innerHTML = heures + ' ' + mot_heure;
                            compte_a_rebours_minute.innerHTML = minutes + ' ' + mot_minute;
                            compte_a_rebours_sec.innerHTML = secondes + ' ' + mot_seconde;
                        } else {
                            compte_a_rebours.innerHTML = 'Compte à rebours terminé.';
                        }
                        var actualisation = setTimeout("compte_a_rebours();", 1000);
                    }
                    compte_a_rebours();
